<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>oveja</title>
    <style type="text/css">
    svg {
        background-color: bisque;
        }
        .gris{
            fill: #B6B4B3;
        }
        .negro{
             fill: black;   
        }
        .blanco{
            fill: white;
        }
        .rosa{
            fill: #FC87AC;
        }
    </style>
</head>
<body>
    <svg width="1500" height="700">
       <circle class="blanco" cx="300" cy="400" r="200" stroke-width="200"/>
       <circle class="gris" cx="300" cy="300" r="130" stroke-width="150"/>
       <circle class="negro" cx="250" cy="250" r="50" stroke-width="100"/>
       <circle class="negro" cx="350" cy="250" r="50" stroke-width="100"/> 
       <circle class="rosa" cx="400" cy="400" r="50" stroke-width="100"/>
       <circle class="rosa" cx="400" cy="600" r="50" stroke-width="100"/>
       <circle class="rosa" cx="200" cy="400" r="50" stroke-width="100"/>
       <circle class="rosa" cx="200" cy="600" r="50" stroke-width="100"/>
    </svg>
</body>
</html>
